<router-outlet></router-outlet>
<div style="margin: 45px; padding: 10px;">

  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let r of restaurante" hideToggle>
      <mat-expansion-panel-header *ngIf="r.resVerificado && r.resVerificado.toString() === 'Aprovado'">
        <mat-panel-title>{{r.nombreRestaurante}}</mat-panel-title>
        <mat-panel-description>
            {{r.tipoRestaurante}}
            <mat-icon>menu_book</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
        <div *ngFor="let pro of promocion">
            <div *ngIf="pro.userUID == r.userUID && pro.fotosPromocion" >
                <h3>Promociones / Platos Especiales</h3>
                <mat-card>
                    <img matCardImage [src]="pro.fotosPromocion" *ngIf="pro.fotosPromocion" width="500px" height="300px"/>
                </mat-card>
            </div>
        </div>

      </mat-expansion-panel>
    <mat-divider></mat-divider>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
    </mat-expansion-panel>
  </mat-accordion>
