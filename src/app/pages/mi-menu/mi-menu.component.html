        <div *ngIf="usuarioLog == plato.userUID">

            <mat-card-title>{{plato.userUID}}</mat-card-title>
            <mat-card-title>{{plato.imgPlato}}</mat-card-title>

    <mat-card class="example-card" *ngFor="let plato of plato$ | async ">

            <div mat-card-avatar class="example-header-image"></div>

              <mat-card-subtitle>{{plato.detalleDesayuno}}</mat-card-subtitle>
              <mat-card-subtitle>{{plato.entradaAlmuerzo}}</mat-card-subtitle>
        </mat-card-header>
        
            <p>{{plato.imgPlato}}</p>
            <mat-card-content>
                <img matCardImage [src]="plato.imgPlato" width="500px" height="300px"/>
            </mat-card-content>
            <mat-card-actions>
