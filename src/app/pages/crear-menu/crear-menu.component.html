<form [formGroup]="menuForm" (ngSubmit)="addMenu(menuForm.value)" class="container">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="id" formControlName="id">
        </mat-form-field>
    </div>
    <!-- Mostrar el uid del usuario logueado -->
    <!-- formControlName: Nombre que se le da en el componete ts -->
    <div [hidden]="false">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="userUID" [value]="usuarioLogeado">
        </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Desayuno" formControlName="platoDesayuno">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Detalle/Ingredientes" formControlName="detalleDesayuno">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Precio" formControlName="precioDesayuno" type="number">
    </mat-form-field>

    <p>Almuerzo</p>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Entrada" formControlName="entradaAlmuerzo" type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Segundo" formControlName="segundoAlmuerzo" type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Jugo" formControlName="jugoAlmuerzo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Precio" formControlName="precioAlmuerzo" type="number">
    </mat-form-field>
    <p>Plato Especial</p>

    <img mat-card-image [src]="urlImage" *ngIf="urlImage" style="width: 200px;">
    
    <!-- Boton para subir archivos con el estilo de Angular Material -->
    <!-- <button mat-raised-button onclick="document.getElementById('input_subida').click()" type="button">Examinar</button>
    <input id="input_subida" type="file" style="display: none" (change)="seleccionar($event)">
    <p>{{labelFile}}</p> -->

    <button mat-raised-button onclick="document.getElementById('subida').click()" type="button"><mat-icon>cloud_upload</mat-icon><span>Agregar menu Especial</span></button>
    <input id="subida" formControlName="imgEsp" style="display: none" type="file" (change)="seleccionar($event)"> 
    <p>{{labelFile}}</p>

    <button mat-raised-button color="primary" type="submit">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>

    <button mat-raised-button color="accent" routerLink='/plato' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
