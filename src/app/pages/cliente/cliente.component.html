<div class="container" *ngIf="perfil$ | async as perfil; else loading">
    <!-- {{ perfil$ | async | json}} -->
    <mat-card class="example-card" *ngFor="let perfil of perfil">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                  {{perfil.nombreRestaurante}}                
              </mat-card-title>
              <mat-card-subtitle>{{perfil.tipoRestaurante}}</mat-card-subtitle>
        </mat-card-header>
        <a [routerLink]="['/cliente', perfil.id]">
          <img matCardImage [src]="perfil.imagenRes" *ngIf="perfil.imagenRes" width="500px" height="300px"/>               
        </a>
        <mat-card-content>
            <p>{{perfil.tipoRestaurante}}</p>
        </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button>LIKE</button>
              <button mat-button>SHARE</button> -->
            </mat-card-actions>
        </mat-card>
        </div>

        <ng-template #loading>
          <div class="spinner">
            <p>Cargando ....</p>
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
