    <!-- {{ perfil$ | async | json}} -->
    <mat-card class="example-card" *ngFor="let perfil of perfil$ | async ">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{perfil.id}}</mat-card-title>
              <mat-card-subtitle>{{perfil.nombreRestaurante}}</mat-card-subtitle>
              <mat-card-subtitle>{{perfil.fotoRestaurante}}</mat-card-subtitle>
        </mat-card-header>
            <p>{{perfil.capacidadRestaurante}}</p>
            <mat-card-content>
                <img matCardImage [src]="perfil.imagenRes" width="500px" height="300px"/>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="example-card" *ngFor="let plato of plato$ | async ">
          <mat-card-content>
            <img matCardImage [src]="plato?.imgPlato" width="500px" height="300px"/>
        </mat-card-content>
          <mat-card-subtitle>{{plato.userUID}}</mat-card-subtitle>
          <!-- <img matCardImage [src]="plato.imgPlatoEspecial" width="500px" height="300px"/> -->

        </mat-card>
