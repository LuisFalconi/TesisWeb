<div class="container" *ngIf="perfil$ | async as perfil; else loading">
    <!-- {{ perfil$ | async | json}} -->
    <div  *ngFor="let perfil of perfil">
      <div *ngIf="perfil.resVerificado.toString() === 'Aprovado'">
        <mat-card class="example-card">
          <div >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{perfil.nombreRestaurante}}</mat-card-title>
                  <mat-divider></mat-divider>
                  <mat-card-subtitle>{{perfil.tipoRestaurante}}</mat-card-subtitle>
            </mat-card-header>
            <a [routerLink]="['/cliente', perfil.id]">
              <img matCardImage [src]="perfil.imagenRes" *ngIf="perfil.imagenRes ; else logo" width="500px" height="300px"/>               
            </a>
          </div>
        </mat-card>
      </div>
    </div>
</div>

        <ng-template #loading>
          <div class="spinner">
            <p>Cargando ....</p>
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>

        <ng-template #logo>
          <img src="assets/perfil.png" alt="logo" #logo>
        </ng-template>
