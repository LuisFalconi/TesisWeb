<div class="restaurante-container">
    <form [formGroup]="editResForm" (ngSubmit)="editPerfil(editResForm.value)" class="container" >
        <!-- De esta manera uso el input -->
        <!-- {{perfil | json}} -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre del Restaurante" formControlName="nombreRestaurante">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Tipo de Restaurante" formControlName="tipoRestaurante">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Horario del Restaurante" formControlName="horarioRestaurante">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Dirección del Restaurante" formControlName="direccionRestaurante">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Capacidad del Restaurante" formControlName="capacidadRestaurante">
        </mat-form-field>
<!-- 
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Estado del Restaurante" formControlName="resVerificado">
        </mat-form-field> -->

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select placeholder="Tags" formControlName="resVerificado">
                <mat-option value="En revisión">En Revisión</mat-option>
                <mat-option value="Aprovado">Aprobado</mat-option>
                <mat-option value="Denegado">Denegado</mat-option>
            </mat-select>
        </mat-form-field>

            <mat-icon>done</mat-icon>
            <span>Aceptar</span>

</div>
