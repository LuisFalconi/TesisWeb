    <div class="page-wrap">
        <header role="banner" *ngIf="loginService.estaLogeado()">
            <mat-toolbar color="primary" class="example-toolbar">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon *ngIf="!sidenav.opened">fastfood</mat-icon>
                    <mat-icon *ngIf="sidenav.opened">restaurant_menu</mat-icon>
                </button>

                <h1 class="app-name">MuertosDeHambre.com</h1>

                <span class="spacer"></span>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/infoPerfil">
                        <mat-icon>account_box</mat-icon>
                        <span>Mi Perfil</span>
                    </button>
                    <button mat-menu-item (click)="loginService.cerrarSesion()" (click)="sidenav.opened = false">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar Sesión</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </header>

        <main class="content">

        <footer class="footer">
