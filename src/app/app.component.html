<mat-toolbar color="warm" *ngIf="loginService.noEstaLogeado()">
    <a routerLink="/"><mat-icon>fastfood</mat-icon></a>
    <span> MuertosDeHambre.com</span>

    <span class="example-fill-remaining-space"></span>
  
    <button mat-button (click)="irLogin()" color="primary">Iniciar Sesión</button>
</mat-toolbar>

<mat-sidenav-container class="all-wrap" fullscream>

    <mat-sidenav #sidenav style="width: 300px;">
        <img src="assets/food.jpg" width="250" style="margin-left:30px;">

        <div *ngFor="let m of menus">
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer">
                <mat-icon>{{m.icono}}</mat-icon>
                <span>{{m.nombre}}</span>
            </button>
        </div>

    </mat-sidenav>

    <div class="page-wrap">
        <header role="banner" *ngIf="loginService.estaLogeado()">
            <mat-toolbar color="warm">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon *ngIf="!sidenav.opened">fastfood</mat-icon>
                    <mat-icon *ngIf="sidenav.opened">restaurant_menu</mat-icon>
                </button>

                <h1 class="app-name">MuertosDeHambre.com</h1>

                <span class="spacer"></span>

                <button mat-button routerLink="/" color="primary">Inicio</button>
                <button mat-button routerLink="/infoPerfil" color="primary">Perfil</button>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>


                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="loginService.cerrarSesion()" (click)="sidenav.opened = false">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar Sesión</span>
                    </button>
                    <button mat-menu-item routerLink="/infoPerfil">
                        <mat-icon>account_box</mat-icon>
                        <span>About</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </header>

        <main class="content">
            <div class="div-scrollable">
                <router-outlet></router-outlet>
            </div>
        </main>

        <footer class="footer">
            Muertos de Hambre - 2020 | Angular - Firebase
        </footer>

    </div>
</mat-sidenav-container>
